<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FFmpeg Hub{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --text-color: #f1f5f9;
            --accent-color: #38bdf8;
            --glass-bg: rgba(30, 41, 59, 0.4);
            --glass-border: rgba(255, 255, 255, 0.05);
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            background-image: linear-gradient(to bottom right, #0f172a, #1e293b);
            min-height: 100vh;
        }

        /* Glassmorphism Utilities */
        .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(8px);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }

        /* Layout */
        nav {
            position: sticky;
            top: 0;
            z-index: 50;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        /* Typography */
        h1,
        h2,
        h3 {
            font-weight: 700;
            color: #fff;
        }

        a {
            color: var(--accent-color);
            text-decoration: none;
            transition: color 0.2s;
        }

        a:hover {
            color: #3b82f6;
        }

        /* Buttons */
        .btn {
            border: none;
            cursor: pointer;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-weight: 600;
            transition: all 0.2s;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #0ea5e9, #2563eb);
            color: white;
            box-shadow: 0 4px 15px rgba(14, 165, 233, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(14, 165, 233, 0.4);
            color: white;
        }

        .btn-copy {
            background: rgba(56, 189, 248, 0.1);
            color: var(--accent-color);
            border: 1px solid rgba(56, 189, 248, 0.3);
            font-size: 0.75rem;
            padding: 0.25rem 0.75rem;
        }

        .btn-copy:hover {
            background: var(--accent-color);
            color: #0f172a;
            box-shadow: 0 0 10px rgba(56, 189, 248, 0.4);
        }

        .nav-brand {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(to right, #38bdf8, #22d3ee);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Forms */
        input,
        textarea,
        select {
            width: 100%;
            padding: 0.75rem;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            color: white;
            font-family: inherit;
            margin-bottom: 1rem;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(56, 189, 248, 0.2);
        }

        /* Alerts */
        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border: 1px solid transparent;
        }

        .alert-success {
            background: rgba(34, 197, 94, 0.2);
            border-color: rgba(34, 197, 94, 0.3);
            color: #86efac;
        }

        .alert-warning {
            background: rgba(234, 179, 8, 0.2);
            border-color: rgba(234, 179, 8, 0.3);
            color: #fde047;
        }

        /* Utility Classes */
        .text-gradient {
            background: linear-gradient(to right, #38bdf8, #22d3ee);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .text-center {
            text-align: center;
        }

        .mb-1 {
            margin-bottom: 0.5rem;
        }

        .mb-2 {
            margin-bottom: 1rem;
        }

        .mb-4 {
            margin-bottom: 2rem;
        }

        .mt-2 {
            margin-top: 0.5rem;
        }

        .mt-4 {
            margin-top: 2rem;
        }

        .grid-auto-fit {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .card-link {
            display: block;
            padding: 1.5rem;
            transition: transform 0.2s;
            text-decoration: none;
            color: inherit;
        }

        .card-link:hover {
            transform: translateY(-4px);
        }

        .command-preview {
            font-family: 'Fira Code', monospace;
            font-size: 0.875rem;
            color: #38bdf8;
            margin-bottom: 1rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .text-clamp-3 {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .text-muted {
            color: #94a3b8;
        }

        .text-small {
            font-size: 0.875rem;
        }

        .text-xs {
            font-size: 0.75rem;
        }

        .text-success {
            color: #4ade80 !important;
        }

        .text-warning {
            color: #fde047 !important;
        }

        .text-danger {
            color: #f87171 !important;
        }

        .code-block {
            font-family: 'Fira Code', monospace;
            background: #000;
            padding: 1rem;
            border-radius: 8px;
            overflow-x: auto;
            border: 1px solid #333;
        }

        .border-bottom-accent {
            border-bottom: 2px solid var(--accent-color);
        }

        .border-bottom-warning {
            border-bottom: 2px solid #fde047;
        }

        .border-bottom-cyan {
            border-bottom: 2px solid #22d3ee;
        }

        .border-bottom-success {
            border-bottom: 2px solid #22c55e;
        }

        .border-bottom-danger {
            border-bottom: 2px solid #ef4444;
        }

        /* Responsive Header Actions */
        .flex-wrap {
            flex-wrap: wrap;
        }

        .gap-4 {
            gap: 1rem;
        }

        .w-full-mobile {
            width: 100%;
        }

        /* Contributor Badge */
        .contributor-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            border-radius: 2rem;
            margin-top: 1rem;
        }

        .user-avatar {
            width: 2rem;
            height: 2rem;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-color), #818cf8);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: #fff;
            font-size: 0.875rem;
            text-transform: uppercase;
        }

        @media (min-width: 640px) {
            .w-auto-sm {
                width: auto;
            }
        }

        .detail-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
        }

        .hero-title {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #38bdf8, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        @media (min-width: 900px) {
            .detail-grid {
                grid-template-columns: 1fr 300px;
                align-items: start;
            }
        }

        .p-responsive {
            padding: 2rem;
        }

        .page-title {
            margin: 0;
            font-size: 2.5rem;
        }

        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem;
            }

            .nav-links {
                width: 100%;
                justify-content: center;
                flex-wrap: wrap;
            }

            .hero-title {
                font-size: 2rem;
            }

            .container {
                padding: 0 1rem;
            }

            .grid-auto-fit {
                grid-template-columns: 1fr;
            }

            .p-responsive {
                padding: 1rem;
            }

            .page-title {
                font-size: 1.75rem;
            }
        }
    </style>
</head>

<body>
    <nav class="glass">
        <a href="/" class="nav-brand">FFmpeg Hub</a>
        <div class="nav-links" style="display: flex; gap: 1rem;">
            <a href="{% url 'command_list' %}">Explore</a>
            {% if user.is_authenticated %}
            <a href="{% url 'add_command' %}">Add Command</a>
            <a href="{% url 'dashboard' %}">Dashboard</a>
            <form action="{% url 'logout' %}" method="post" style="display:inline;">
                {% csrf_token %}
                <button type="submit" class="btn" style="background:none; color: #94a3b8; padding:0;">Logout</button>
            </form>
            {% else %}
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'register' %}">Sign Up</a>
            {% endif %}
        </div>
    </nav>

    <div class="container">
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>
</body>

</html>
